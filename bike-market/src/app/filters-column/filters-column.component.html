<div class="col mt-3" id="filtersPage" *ngIf="show">
  <form (change)="onChecked($event)">
    <div class="form-group">
      <div class="mb-2" id="ctg">Категория</div>
      <div class="form-check" *ngFor="let filter of filtersArr; let i = index">
        <input class="form-check-input" type="checkbox"
               name="productsCategory"
               value="{{filter.value}}"
               id="{{filter.id}}">
        <label class="form-check-label" for="{{filter.id}}">
          {{filter.label}}
        </label>
      </div>
    </div>
  </form>
</div>
