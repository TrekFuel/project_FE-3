<div class="row mx-auto mt-5 mb-5 w-25">
  <div class="row">
    <img src="../../../assets/register-logo.jpg" alt="register-logo"
         title="register-logo" class="mx-auto img-fluid rounded mb-5">
  </div>
  <div class="col-sm-12 mb-5">
    <h4>Зарегистрироваться</h4>
  </div>
  <form [formGroup]="form">
    <div class="col-sm-12 mb-3">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput placeholder="pat@example.com" formControlName="email">
      </mat-form-field>
    </div>
    <div class="col-sm-12 mb-3">
      <mat-form-field appearance="fill">
        <mat-label>Пароль</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'"
               formControlName="password">
        <button mat-icon-button matSuffix (click)="hide = !hide"
                [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="col-sm-12 mb-3">
      <mat-form-field appearance="fill">
        <mat-label>Повторите пароль</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'"
               formControlName="repeatPassword">
        <button mat-icon-button matSuffix (click)="hide = !hide"
                [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="col-sm-12">
      <button type="submit" mat-raised-button
              color="primary">Зарегистрироваться
      </button>
    </div>
  </form>
</div>
