<div class="col container-columns mx-auto mt-5 mb-5 single-product">
  <div class="card">
    <img src="{{currentProduct.img}}"
         class="rounded mx-auto d-block mt-3 img-fluid"
         width="750"
         height="500"
         alt="{{currentProduct.title}}}"
         title="{{currentProduct.title}}"/>
    <hr>
    <div class="card-body">
      <h5 class="card-title text-center font-weight-bold">
        {{currentProduct.title}}
      </h5>
      <p class="card-text">
        Текст объявления
      </p>
      <p class="text-italic">категория: {{currentProduct.category}} ;
        подкатегория: {{currentProduct.subcategory}} ;
        состояние: {{currentProduct.condition}} ;
        цена: {{currentProduct.price}} ;
        торг: ; город: {{currentProduct.city}} ; контакты: .</p>
    </div>
  </div>
</div>
