<div class="container-columns col-sm-12 mx-auto">
  <div class="row">
    <img src="../../../assets/post-logo.jpg" alt="post-logo"
         title="post-logo" class="mx-auto img-fluid">
  </div>
  <h4 class="text-center mt-5 mb-5">Добавить новое объявление</h4>
  <form [formGroup]="form"
        (ngSubmit)="onSubmit()"
  >
    <mat-form-field appearance="fill" class="mr-5 mb-5"
                    style="min-width: 300px">
      <mat-label>Заголовок</mat-label>
      <input matInput placeholder="Напр., тормоза Sram Guide R"
             formControlName="title">
    </mat-form-field>
    <mat-form-field appearance="fill" class="mr-5 mb-5">
      <mat-label>Категория</mat-label>
      <mat-select
        formControlName="category">
        <mat-option *ngFor="let option of options; let i = index"
                    [value]="option | lowercase"
                    (click)="onClicked($event.target.innerText)">{{option}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill" class="mr-5 mb-5">
      <mat-label>Подкатегория</mat-label>
      <mat-select
        formControlName="subcategory">
        <mat-option
          *ngFor="let suboption of suboptions; let i = index"
          [value]="suboption.value">{{suboption.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill" class="mr-5 mb-5">
      <mat-label>Состояние</mat-label>
      <mat-select
        formControlName="condition">
        <mat-option value="новое">Новое</mat-option>
        <mat-option value="б/у">Б/у</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill" class="mr-5 mb-5">
      <mat-label>Цена</mat-label>
      <input matInput type="number" class="text-right"
             formControlName="price">
      <span matSuffix>$&nbsp;</span>
    </mat-form-field>
    <mat-form-field appearance="fill" class="mr-5 mb-5">
      <mat-label>Торг</mat-label>
      <mat-select
        formControlName="trade">
        <mat-option value="да">Да</mat-option>
        <mat-option value="нет">Нет</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill" class="mr-5 mb-5">
      <mat-label>Город</mat-label>
      <input matInput placeholder="Напр., Москва"
             formControlName="city">
    </mat-form-field>
    <mat-form-field appearance="fill" class="mr-5 mb-5"
                    style="min-width: 300px">
      <mat-label>Контакты</mat-label>
      <input matInput placeholder="Напр., +375(29)-132-86-33"
             formControlName="contacts">
    </mat-form-field>
    <mat-form-field appearance="fill" class="mb-5" style="min-width:
  300px">
      <mat-label>Текст объявления</mat-label>
      <textarea rows="10" matInput
                placeholder="Напр., продам тормоза Sram Guide R, почти новые"
                formControlName="text"></textarea>
    </mat-form-field>
    <span class="ml-5">
      <input type="file" class="mb-5" name="img"
             accept="image/jpeg,image/png,image/gif"
             formControlName="img">
</span>
    <mat-form-field appearance="fill" class="ml-5 mr-5 mb-5">
      <mat-label>Id</mat-label>
      <input matInput
             readonly
             formControlName="id">
    </mat-form-field>
    <button type="submit" class="ml-5" mat-raised-button
            color="primary"
            [disabled]="form.invalid">Отправить
    </button>
  </form>
</div>
